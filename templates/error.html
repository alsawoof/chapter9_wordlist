<!DOCTYPE html>
<html lang="en">
    <head>
        <meta property="og:title" content="My Personal Word List" />
        <meta property="og:description" content="A collection of my words" />
        <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />
        <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon" />
        <link rel="icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href='{{ url_for("static", filename="mystyle.css") }}' rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <title>Personal Wordlist</title>
        <script>
            let word = '{{word}}'
        </script>
    </head>
    <body>
        <div class="wrap">
            <div class="banner" onclick="window.location.href = '/'">
            </div>
            <div class="card text-center">
                {% if definitions %}
                    <h3 class="card-header">
                        Your Word, {{word}}, could not be found
                    </h3>
                    <div class="card-body">
                        <h5 class="card-title">Here are some suggestions</h5>
                        
                        {% for suggestion in suggestions %}
                        <a href="/detail/{{suggestion}}" class="btn btn-primary rec">{{ suggestion }}</a>
                        {% endfor %}
                        
                    </div>
                {%else%}
                <h3 class="card-header">
                    Your Word, {{word}}, could not be found
                </h3>
                {%endif%}
            </div>
        </div>
        <footer>
            <a href="/">Home</a>
            <hr>
            &copy; SI LX Fullstack Web Development - Alifia Salwa S - 4A
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
